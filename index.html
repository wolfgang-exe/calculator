<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <!-- Calculator -->
     <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <div class="box dark-box update-value">C</div>
            <div class="box dark-box update-value">+/-</div>
            <div class="box dark-box math">%</div>
            <div class="box orange-box math">รท</div>
        </div>
        <div class="row">
            <div class="box light-box number">7</div>
            <div class="box light-box number">8</div>
            <div class="box light-box number">9</div>
            <div class="box orange-box math">x</div>
        </div>
        <div class="row">
            <div class="box light-box number">4</div>
            <div class="box light-box number">5</div>
            <div class="box light-box number">6</div>
            <div class="box orange-box math">-</div>
        </div>
        <div class="row">
            <div class="box light-box number">1</div>
            <div class="box light-box number">2</div>
            <div class="box light-box number">3</div>
            <div class="box orange-box math">+</div>
        </div>
        <div class="row">
            <div class="box light-box number" id="zero">0</div>
            <div class="box light-box number">.</div>
            <div class="box orange-box update-value">=</div>
        </div>
     </div>


    <script src="script.js"></script>
</body>
</html>
