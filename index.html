<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <!-- Calculator -->
     <div id="calculator">
        <div id="display">8675309</div>
        <div class="row">
            <div class="box dark-box">C</div>
            <div class="box dark-box">+/-</div>
            <div class="box dark-box">%</div>
            <div class="box orange-box">รท</div>
        </div>
        <div class="row">
            <div class="box light-box">7</div>
            <div class="box light-box">8</div>
            <div class="box light-box">9</div>
            <div class="box orange-box">x</div>
        </div>
        <div class="row">
            <div class="box light-box">4</div>
            <div class="box light-box">5</div>
            <div class="box light-box">6</div>
            <div class="box orange-box">-</div>
        </div>
        <div class="row">
            <div class="box light-box">1</div>
            <div class="box light-box">2</div>
            <div class="box light-box">3</div>
            <div class="box orange-box">+</div>
        </div>
        <div class="row">
            <div class="box light-box" id="zero">0</div>
            <div class="box light-box">.</div>
            <div class="box orange-box" id="equal">=</div>
        </div>
     </div>


    <script src="script.js"></script>
</body>
</html>
